<section class="inner-pages">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 agent-mb" *ngFor="let post of posts">
        <div class="agent agent-row shadow-hover">
          <a href="agent-details.html" class="agent-img">
            <div class="img-fade"></div>
            <img src="/assets/images/fp-1.jpg" alt="" />
          </a>
          <div class="agent-content">
            <div class="agent-details">
              <h4>
                <a href="agent-details.html">{{post.title}}</a>
              </h4>
              <p>
                <i class="fa fa-tag icon"></i>Selling Agent</p>
              <p>
                <i class="fa fa-envelope icon"></i>carls@realhome.com</p>
              <p>
                <i class="fa fa-phone icon"></i>(234) 200-7813</p>
            </div>
            <div class="agent-text">
              <p>
                {{post.description}}
              </p>
            </div>
            <div class="agent-footer center">
              <ul class="netsocials">
                <li>
                  <a href="#">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa fa-youtube" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</section>
