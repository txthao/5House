<!-- START SECTION RECENTLY PROPERTIES -->
<section class="recently portfolio" style="background: #fff; padding-top: 1rem;">
  <div class="container">
    <!--<div class="section-title">
      <h5 style="color: #0098ef">Tin nổi bật</h5>
    </div>-->

    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
      <div ngxSlickItem *ngFor="let post of posts" class="slide">
        <div class="row portfolio-items" style="margin-right: -7px; margin-left: -7px;">
          <div class="item col-lg-12 col-md-12 col-xs-12 landscapes">
            <div class="homes">
              <!-- homes img -->
              <a href="properties-details.html" class="homes-img added-effect">
                <div class="homes-tag button alt featured">{{post.type_name}}</div>
                <div class="homes-tag button sale">{{post.category_name}}</div>
               <!-- <div class="homes-price">{{post.category_name}}</div>-->
                <img src="{{ post.image }}" alt="home-1" class="img-responsive">
              </a>
              <!-- homes content -->
              <div class="homes-content">
                <!-- homes address -->
                <h5 class="homes-address mb-3">
                  <a href="properties-details.html">
                    <i class="fa fa-map-marker"></i><span>{{post.apartment_name}} - {{post.district_name}} - {{post.province_name}}</span>
                  </a>
                </h5>
                <!-- homes List -->
                <ul class="homes-list clearfix">
                  <li style="width: 50%">
                    <i class="fa fa-bed" aria-hidden="true"></i>
                    <span>Phòng {{post.rooms}}</span>
                  </li>
                  <!--<li>
                    <i class="fa fa-bath" aria-hidden="true"></i>
                    <span>Baths 3</span>
                  </li>-->
                  <li style="width: 50%">
                    <i class="fa fa-object-group" aria-hidden="true"></i>
                    <span>{{post.total_area}} m²</span>
                  </li>
                </ul>
                <!-- Price -->
                <div class="price-properties">
                  <h3 class="title mt-3">
                    <a href="properties-details.html">{{post.price | number}}</a>
                  </h3>
                  <div class="compare">
                    <a href="#" title="Share">
                      <i class="fa fa-share-alt"></i>
                    </a>
                    <a href="#" title="Favorites">
                      <i class="fa fa-heart-o"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
</section>
<!-- END SECTION RECENTLY PROPERTIES -->
