


<!-- START SECTION TOP LOCATION -->
<section class="top-location">
  <div class="container">
  <div class="row">
    <div class="section-title">
      <h2>Tin nổi bật</h2>
    </div>
  </div>
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let post of posts" class="slide">
      <div class="item">
        <a href="#">
          <img src="{{ post.image }}" alt="home-1" class="img-responsive">
          <div class="tp-caption">
            <h6>{{post.title}}</h6>
            <p>Giá:&nbsp; {{post.price | number}}</p>
          </div>
        </a>
      </div>
    </div>

  </ngx-slick-carousel>
</div>
</section>
<!-- END SECTION TOP LOCATION -->
